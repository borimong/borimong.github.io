<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보리몽의 Greek Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>보리몽의 <span>Greek Day</span></h1>
      <div class="menubarContainer">
        <div class="menuIconContainer">
        <img
          class="menuIcon"
          src="./assets/menu_FILL0_wght400_GRAD0_opsz48.svg"
          alt="메뉴 아이콘"
        />
        </div>
        <div class="menubar">
          <h4>메뉴</h4>
          <h4>새 상품 추가</h4>
          <h4>찜 목록</h4>
        </div>
      </div>
    </header>

    <div class="content">
      <nav>
        <h3>전체</h3>
        <h3>과일</h3>
        <h3>견과류</h3>
        <h3>기타</h3>
      </nav>
      <section>
        <article>
          <h4>새콤달콤 블루베리</h4>
          <div class="tagContainer">
            <small>#새콤</small>
            <small>#달콤 </small>
            <small>#달콤 </small>
            <small>#달콤 </small>
            <small>#달콤 </small>
            <small>#달콤 </small>
            <small>#달콤 </small>
            <small>#달콤 </small>
          </div>
          <img
            class="topping"
            alt="블루베리 이미지"
            src="./assets/blueberry.png"
          />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>달콤말랑 무화과</h4>
          <div class="tagContainer">
            <small>#달콤</small>
            <small>#말랑</small>
          </div>
          <img class="topping" alt="무화과 이미지" src="./assets/fig.png" />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>앙큼상큼 체리</h4>
          <div class="tagContainer">
            <small>#앙큼</small>
            <small>#상큼</small>
          </div>
          <img class="topping" alt="체리 이미지" src="./assets/cherry.png" />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>부들달콤 바나나</h4>
          <div class="tagContainer">
            <small>#부들</small>
            <small>#달콤</small>
          </div>
          <img class="topping" alt="바나나 이미지" src="./assets/banana.png" />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>아삭새콤 사과</h4>
          <div class="tagContainer">
            <small>#새콤</small>
            <small>#아삭</small>
          </div>
          <img class="topping" alt="사과 이미지" src="./assets/apple.png" />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>바삭달콤 그래놀라</h4>
          <div class="tagContainer">
            <small>#바삭</small>
            <small>#달콤</small>
          </div>
          <img
            class="topping"
            alt="그래놀라 이미지"
            src="./assets/granola.png"
          />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
        <article>
          <h4>새콤달콤 딸기</h4>
          <div class="tagContainer">
            <small>#새콤</small>
            <small>#달콤</small>
          </div>
          <img
            class="topping"
            alt="딸기 이미지"
            src="./assets/strawberry.png"
          />
          <img
            class="heart"
            alt="찜 아이콘"
            src="./assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </article>
      </section>
    </div>
  </body>
</html>
